{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
<h1 class="my-4">Изменение данных</h1>
<form action="{% url 'user_update' pk=user.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Update
      </button>
    {% endbuttons %}
  </form>
{% endblock %}
